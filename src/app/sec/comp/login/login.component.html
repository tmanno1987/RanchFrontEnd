<div class="col-md-12">
    <div class="card card-container">
        <!-- <img> -->
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <!-- username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Username is required!
                </div>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    maxlength="20"
                    #password="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is Required!</div>
                    <div *ngIf="password.errors.minlength">Password must contain atleast 6 characters..</div>
                    <div *ngIf="password.errors.maxlength">Password must be no more than 20 characters long..</div>
                </div>
            </div>
            <!-- button -->
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login Failed: {{ errorMsg }}
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}
        </div>
    </div>
</div>
