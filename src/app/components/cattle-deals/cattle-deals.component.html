<div class="section-content section-content-p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" *ngFor="let anml of cattle">
                <div class="product-box">
                    <a routerLink="cattles/{{ anml.id }}">
                        <img src={{ anml.imageUrl }} class="img-responsive">
                    </a>
                    <a routerLink="cattles/{{ anml.id }}">
                        <h1>{{ anml.breed }}</h1>
                    </a>
                    <div class="price">{{ anml.price | currency:'USD' }}</div>
                    <button (click)="addToCart(anml)" class="btn btn-primary btn-sa">Add to Cart</button>
                </div>
            </div>
        </div>
<!-------- Footer Pagination Section ------------>
        <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="items">
                        <label>Tasks per page</label> 
                        <select (change)="updatePageSize($event.target.value)">
                            <option selected="true">5</option>
                            <option>10</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
                <ngb-pagination [(page)]="pageNumber"
                            [pageSize]="pageSize"
                            [collectionSize]="totalElements"
                            (pageChange)="listCattle()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
