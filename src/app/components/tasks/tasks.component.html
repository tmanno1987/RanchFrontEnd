<!-------------- Left Side Section ------------------->
<aside class="menu-sidebar d-none d-lg-block">
    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">
                <li *ngFor="let cats of category">
                    <a routerLink="/task-category/{{ cats.id }}" routerLinkActive="active-link">
                        {{ cats.categoryName }}
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
<!--------------- Main Section ---------------------->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let task of taskList">
                    <div class="product-box" *ngIf="task.active">
                        <a routerLink="taskses/{{ task.tid }}">
                            <img src={{ task.imageUrl }} class="img-responsive">
                        </a>
                        <a routerLink="taskses/{{ task.tid }}">
                            <h1>{{ task.name }}</h1>
                        </a>
                        <!-- <div class="price">{{ prod.unitPrice | currency:'USD' }}</div> -->
                        <button (click)="addToInprogress(task)" class="btn btn-primary btn-sa">Working on It</button>
                    </div>
                </div>
            </div>
<!---------- Footer Pagination Section ------------->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <div class="items">
                            <label>Tasks per page</label> 
                            <select (change)="updatePageSize($event.target.value)">
                                <option selected="true">5</option>
                                <option>10</option>
                                <option>20</option>
                            </select>
                        </div>
                    </div>
                    <ngb-pagination [(page)]="page"
                                [pageSize]="size"
                                [collectionSize]="elems"
                                (pageChange)="listTasks()">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
